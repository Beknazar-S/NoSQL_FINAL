<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="/admin">Admin (CRUD)</a>
    <a href="/home">Home</a>
    <a href="/about">About</a>
    <a href="/contact">Contact</a>
    <a href="/register">Register</a>
  </nav>

  <h1>Register</h1>

  <div class="card">
    <input id="ruser" placeholder="Username">
    <input id="rpass" type="password" placeholder="Password">
    <button onclick="register()">Create account</button>
    <p id="rstatus"></p>
  </div>

  <script>
    async function register() {
      const username = document.getElementById('ruser').value.trim();
      const password = document.getElementById('rpass').value;
      const st = document.getElementById('rstatus');
      st.innerText = '...';

      const res = await fetch('/api/auth/register', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ username, password })
      });

      const data = await res.json().catch(() => ({}));
      if (!res.ok) return st.innerText = data.message || 'Error';

      st.innerText = 'Registered! Now login in Admin page.';
    }
  </script>
</body>
</html>
